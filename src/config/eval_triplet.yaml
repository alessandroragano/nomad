# ****** EXPERIMENT PARAMETERS *******
# Feature choice
experiment_name: "intensity"
out_dir: "./experiments/triplet"
training_script: "src.training.train_triplet"

# Feature parameters
sampling_rate: 16000

# Hyper parameter
num_workers: 6

# Early stopping
patience: 20

# wav2vec pretrained model path
