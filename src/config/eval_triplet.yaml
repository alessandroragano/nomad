# Evaluation embedding parameters
non_match_dir: /media/alergn/hdd/datasets/audio/speech/TSP_speech_subset/train/ref
test_db_file: ./data/test_data.csv
test_db_file_fr: ./data/test_data_fr.csv
db: null
conds: null
